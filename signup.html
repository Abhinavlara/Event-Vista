<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container" style="max-width: 500px;"> <!-- Slightly wider for more fields -->
    <h1>Create Account</h1>
    
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password">
    </div>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="eg. abc@gmail.com">
    </div>

    <div class="input-group">
      <label for="place">Location</label>
      <select id="place">
        <option>KORAMANGALA</option>
        <option>JAYANAGAR</option>
        <option>WHITEFIELD</option>
        <option>ELECTRONIC CITY</option>
        <option>MARATHALLI</option>
        <option>KENGERI</option>
        <option>MALLESHWARAM</option>
        <option>HSR LAYOUT</option>
        <option>BANASANKARI</option>
        <option>YELENKA</option>
      </select>
      <p style="font-size: 0.8rem; margin-top: 5px; color: #666;">Selected: <span id="selectedCity" style="font-weight: 600;">KORAMANGALA</span></p>
    </div>

    <div class="input-group">
      <label for="address">Address</label>
      <input id="address" type="text" placeholder="Enter your address...">
      <p style="font-size: 0.8rem; margin-top: 5px; color: #666; text-align: right;"><span id="charsLeft">150</span> characters left</p>
    </div>

    <div style="display: flex; gap: 10px;">
        <button type="submit" onclick="submitForm()">Sign Up</button>
        <button type="button" onclick="resetForm()" style="background: #e1e4e8; color: #333;">Reset</button>
    </div>

    <div class="links">
      <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="sign.js"></script>
</body>
</html>
